<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Padel Pro Club</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Register.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- ðŸ”¸ Top-left title -->
    <div class="brand-title">Padel <span>Pro</span></div>

    <div class="form-box">
        <h2>Login to <span>Play</span></h2>
        <p class="subtitle">Join the best padel community in Tunisia ðŸŽ¾</p>

        <form action="/login_user" method="POST">

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            {% with messages = get_flashed_messages(category_filter=['login']) %}
            {% if messages %}
            <div class="error-msg">
                {% for msg in messages %}
                <p>{{ msg }}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <button type="submit" class="btn-register">Login</button>

            <p class="login-text">don't have an account?
                <a href="{{ url_for('register_page') }}">Register</a>
            </p>
        </form>


    </div>
</body>

</html>
